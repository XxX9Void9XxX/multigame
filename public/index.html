<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Multiplayer Copter.io</title>
<style>
body { margin:0; overflow:hidden; background:#111; color:white; font-family:Arial; }
canvas { display:block; }

#ui {
  position:fixed;
  top:10px;
  left:10px;
  width:200px;
}

#xpBar {
  width:100%;
  height:10px;
  background:#333;
  border-radius:5px;
  overflow:hidden;
}
#xpFill {
  height:100%;
  width:0%;
  background:#0f0;
}

#upgrades button {
  margin:4px 2px;
  width:100%;
}
</style>
</head>
<body>

<canvas id="c"></canvas>

<div id="ui">
  <div id="levelText">Lvl 1</div>
  <div id="xpBar"><div id="xpFill"></div></div>
  <div id="upgrades" style="display:none">
    <button onclick="upgrade('damage')">Damage</button>
    <button onclick="upgrade('firerate')">Fire Rate</button>
    <button onclick="upgrade('speed')">Speed</button>
    <button onclick="upgrade('bullet')">Bullet Speed</button>
    <button onclick="upgrade('hp')">HP</button>
  </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="client.js"></script>
</body>
</html>
